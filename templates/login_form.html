<div class="col-md-10">
	<div class="d-flex justify-content-center h-100">
		<div id="form_wrapper" class="card col-md-5 h-100 ml-5">
			<div class="card-header">
				<h3>로그인</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body float-left">
				<form action="/member/signin/" method="POST">
                 {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text"  class="form-control" name="id" placeholder="아이디">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="pw" placeholder="비밀번호">
					</div>
					<div class="form-group">
						<input type="submit" value="로그인" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
                <h3>지금 가입하기</h3>
				<form action="/member/signup/" method="POST" class="mt-3">
                 {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text"  class="form-control" name="id" placeholder="아이디">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="pw" placeholder="비밀번호">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text"  class="form-control" name="name" placeholder="이름">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="number"  class="form-control" name="age" placeholder="나이">
					</div>
                   <div class="form-group">
                        <label for="sex">성별</label>
                        <select class="form-control" type='number' id="sex" name="sex">
                        <option value=1>남자</option>
                        <option value=0>여자</option>
                        </select>
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email"  class="form-control" name="email" placeholder="이메일">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="tel"  class="form-control" name="phoneNumber" placeholder="전화번호">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text"  class="form-control" name="address" placeholder="주소">
					</div>
                   <div class="form-group">
                        <label for="offerInfoAgree">정보제공동의</label>
                        <select class="form-control" type='number' id="offerInfoAgree" name="offerInfoAgree">
                        <option value=1>동의</option>
                        <option value=0>비동의</option>
                        </select>
                    </div>
					<div class="form-group">
						<input type="submit" value="회원가입" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
